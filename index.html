<!DOCTYPE html>
<html>
    <head>
        <title> Calculadora</title>
    </head>

<body>

    <h1> Calificaciones </h1>

    <label for="num3"> Primer Periodo </label>
    <input type="number" id="num3">

    <label for="num4"> Segundo Periodo</label>
    <input type="number" id="num4">

    <label for="num5"> Tercer Periodo</label>
    <input type="number" id="num5">

    <button onclick="promedio()"> promedio </button>




    <script>
        function promedio() {
            var num3 = parseFloat(document.getElementById('num3').value);

            var num4 = parseFloat(document.getElementById('num4').value);

            var num5 = parseFloat(document.getElementById('num5').value);


            var resultado = (num3 + num4 + num5)/3;

            document.getElementById('resultado').innerText = "Tu Promedio Final es:" + resultado;  //Muestra el resultafo de la suma en el id 'resultado
        }
    </script>


    <h2>Calculadora </h2>

    <label for="num1"> Numero 1: </label>
    <input type="number" id="num1">

    <label for="num2"> Numero 2:</label>
    <input type="number" id="num2">

    <button onclick="sumar()"> sumar</button>

    <button onclick="resta()"> resta</button>

    <button onclick="multiplicar()"> multiplicar</button>

    <button onclick="divdir()"> dvidir </button>

    <p id="resultado"></p>

   
    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById('num1').value);

            var num2 = parseFloat(document.getElementById('num2').value);

            var resultado = num1 + num2;

            document.getElementById('resultado').innerText = "El resultado de la suma es:" + resultado;  //Muestra el resultafo de la suma en el id 'resultado
        }
    </script>

<script>
    function resta() {
        var num1 = parseFloat(document.getElementById('num1').value);

        var num2 = parseFloat(document.getElementById('num2').value);

        var resultado = num1 - num2;

        document.getElementById('resultado').innerText = "El resultado de la resta es:" + resultado;  //Muestra el resultafo de la suma en el id 'resultado
    }
</script>

<script>
    function multiplicar() {
        var num1 = parseFloat(document.getElementById('num1').value);

        var num2 = parseFloat(document.getElementById('num2').value);

        var resultado = num1 * num2;

        document.getElementById('resultado').innerText = "El resultado de la mulriplicacion es:" + resultado;  //Muestra el resultafo de la suma en el id 'resultado
    }
</script>

<script>
    function divdir() {
        var num1 = parseFloat(document.getElementById('num1').value);

        var num2 = parseFloat(document.getElementById('num2').value);

        var resultado = num1 / num2;

        document.getElementById('resultado').innerText = "El resultado de la division es:" + resultado;  //Muestra el resultafo de la suma en el id 'resultado
    }
</script>

</body>
</html>
